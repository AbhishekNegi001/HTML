<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <button onclick=myFunction()>Click Me!</button>
    <p id='para'></p>

    <script>
      function myFunction(){
        document.getElementById('para').innerHTML = 'Button Clicked!';
      }
    </script>
</body>
</html>
