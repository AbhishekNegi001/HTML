<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Click on this given link to learn more about hyperlinks - <br>
        <a href="https://www.w3schools.com/" target="_self">Default. Opens the document in the same window/tab as it was clicked</a> <br>
 <a href="https://www.w3schools.com/" target="_blank">Opens the document in a new window or tab</a> <br>
 <a href="https://www.w3schools.com/" target="_parent">Opens the document in the parent frame</a> <br>
 <a href="https://www.w3schools.com/" target="_top">Opens the document in the full body of the window</a> <br>
     </p>
    <style>
        a:link{
            color: pink;
        }
        a:visited{
            color: green;
        }
        a:active{
            color: blue;
        }
        a:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
        }

    </style>
</body>
</html>
